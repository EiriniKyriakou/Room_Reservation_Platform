<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="example.css">
        <script src="example.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <title>Room Reservation</title>
    </head>

    <body id="body">
        <!--Notification-->
        <div id="notification" class="toast" style="position: absolute; bottom: 10px; right: 10px; width: 200px;">
            <div class="toast-header">
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close" onclick="hide_notification()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="toast-body">
                <span id="info_span"></span>
            </div>
        </div>

        <!--Guest Content-->
        <div id="content_guest" style="display: none">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#">Room Reservation</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link" onclick="creat_database()">Create Database</a>
                        <a class="nav-item nav-link" onclick="drop_database()">Drop Database</a>
                    </div>
                </div>
            </nav>

            <div class="container-fluid">
                <div class="box">
                    <form id="login_form">
                        <h3 style="text-align: center;">Login</h3>
                        <label for="login_email">Email</label>
                        <input type="text" id="login_email" name="login_email" value=""><br>
                        <label for="login_pass">Password</label>
                        <input type="password" id="login_pass" name="login_pass" value=""><br>
                        <input class="btn btn-dark" type="submit" value="Login">
                    </form>
                </div>
            </div>
        </div>

        <!--Admin Homepage-->
        <div id="content_admin_home" style="display: none">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#">Room Reservation</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link" onclick="creat_database()">Create Database</a>
                        <a class="nav-item nav-link" onclick="drop_database()">Drop Database</a>
                        <a class="nav-item nav-link" onclick="logout()">Logout</a>
                    </div>
                </div>
            </nav>

            <div class="container-fluid">
                <h3> Welcome Back Admin</h3>
            </div>
        </div>

        <!--Employee Homepage-->
        <div id="content_employee_home" style="display: none">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#">Room Reservation</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link" onclick="creat_database()">Create Database</a>
                        <a class="nav-item nav-link" onclick="drop_database()">Drop Database</a>
                        <a class="nav-item nav-link" onclick="logout()">Logout</a>
                    </div>
                </div>
            </nav>
            <div class="container-fluid">
                <h3> Welcome Back Employee</h3>
            </div>
        </div>
    </body>

</html>
